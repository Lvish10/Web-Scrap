<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cybersecurity Job Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Example job data (replace with actual data loading in a real scenario)
        const jobs = [
            { title: "Cybersecurity Analyst", company: "Company A", location: "New York" },
            { title: "Cybersecurity Engineer", company: "Company B", location: "San Francisco" },
            { title: "Network Security Engineer", company: "Company C", location: "London" },
            // Add more jobs as needed
        ];

        // Create cubes for each job
        jobs.forEach((job, index) => {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);

            // Position cubes
            cube.position.x = index * 2 - jobs.length;
            cube.position.y = Math.random() * 4 - 2;
            cube.position.z = Math.random() * 4 - 2;

            scene.add(cube);
        });

        // Set camera position and animate
        camera.position.z = 10;
        const animate = function () {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.01;
            renderer.render(scene, camera);
        };
        animate();
    </script>
</body>
</html>
